<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-active-success {
            background-color: #22C32A;
        }

        .bg-red-500 {
            background-color: #FF6333;
        }

        .bg-yellow-500 {
            background-color: #cc8500;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="webcrumbs">
        <div class="w-[400px] bg-white rounded-lg shadow-xl p-8">
            <form id="registrationForm" class="space-y-6">
                <div class="text-center">
                    <h1 class="text-2xl font-bold mb-2">Vendor Portal</h1>
                    <p class="text-neutral-600">Create your vendor account</p>
                </div>

                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">First Name</label>
                            <div class="relative">
                                <span
                                    class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">person</span>
                                <input type="text" id="firstName" placeholder="First name" required
                                    class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Last Name</label>
                            <div class="relative">
                                <span
                                    class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">person</span>
                                <input type="text" id="lastName" placeholder="Last name" required
                                    class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Email Address</label>
                        <div class="relative">
                            <span
                                class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">mail</span>
                            <input type="email" id="email" placeholder="Enter your email" required
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">PAN Number</label>
                        <div class="relative">
                            <span
                                class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">badge</span>
                            <input type="text" id="panNumber" placeholder="Enter PAN number" required
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">GST Number</label>
                        <div class="relative">
                            <span
                                class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">receipt_long</span>
                            <input type="text" id="gstNumber" placeholder="Enter GST number" required
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <div class="relative">
                            <span
                                class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">lock</span>
                            <input type="password" id="password" placeholder="Create password" required
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                            <span id="togglePassword"
                                class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer material-symbols-outlined text-neutral-500">visibility_off</span>
                        </div>

                        <!-- Password Strength Meter -->
                        <div class="d-flex align-items-center mb-3" id="passwordMeter">
                            <div class="w-full h-2 bg-gray-300 rounded-lg">
                                <div class="h-2 bg-active-success rounded-lg" style="width: 0%;"></div>
                            </div>
                        </div>

                        <!-- Hint for Password -->
                        <div class="text-muted">
                            Use 8 or more characters with a mix of letters, numbers & symbols.
                        </div>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-[#559ce2] text-white py-3 rounded-lg hover:bg-[#4080c2] active:bg-[#3070b2] transition duration-200 transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">how_to_reg</span>
                    Create Account
                </button>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-neutral-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-neutral-500">Or sign up with</span>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-3">
                    <button
                        class="flex items-center justify-center px-4 py-2 border border-neutral-300 rounded-lg hover:bg-neutral-50 hover:border-[#559ce2] transition duration-200 group">
                        <i
                            class="fa-brands fa-google text-xl group-hover:scale-110 transition-transform text-[#559ce2]"></i>
                    </button>
                    <button
                        class="flex items-center justify-center px-4 py-2 border border-neutral-300 rounded-lg hover:bg-neutral-50 hover:border-[#559ce2] transition duration-200 group">
                        <i
                            class="fa-brands fa-facebook text-xl group-hover:scale-110 transition-transform text-[#559ce2]"></i>
                    </button>
                    <button
                        class="flex items-center justify-center px-4 py-2 border border-neutral-300 rounded-lg hover:bg-neutral-50 hover:border-[#559ce2] transition duration-200 group">
                        <i
                            class="fa-brands fa-apple text-xl group-hover:scale-110 transition-transform text-[#559ce2]"></i>
                    </button>
                </div>

                <p class="text-center text-sm">
                    Already have an account?
                    <a href="signin.html" class="text-[#559ce2] hover:text-[#4080c2] ml-1 transition duration-200">Sign
                        In</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            this.textContent = type === 'password' ? 'visibility_off' : 'visibility';
        });

        const passwordInput = document.getElementById('password');
        const passwordMeter = document.getElementById('passwordMeter');

        const options = {
            minLength: 8,
            checkUppercase: true,
            checkLowercase: true,
            checkDigit: true,
            checkChar: true,
        };

        passwordInput.addEventListener('input', function () {

            if (this.value.length > 12) {
                this.value = this.value.slice(0, 12);
            }

            const password = passwordInput.value;
            let score = 0;

            if (password.length >= options.minLength) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;

            // Update the strength bar based on the score
            const strengthBar = passwordMeter.querySelector('div');
            strengthBar.style.width = (score / 5) * 100 + '%';

            // Adjust the bar color based on strength
            if (score < 2) {
                strengthBar.classList.remove('bg-active-success');
                strengthBar.classList.add('bg-red-500');
            } else if (score < 4) {
                strengthBar.classList.remove('bg-red-500');
                strengthBar.classList.add('bg-yellow-500');
            } else {
                strengthBar.classList.remove('bg-yellow-500');
                strengthBar.classList.add('bg-green-500');
            }
        });

        // GST Number Validation Function
        function validateGST(gstNumber) {
            const gstPattern = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[A-Z0-9]{1}[A-Z]{1}[0-9]{1}[A-Z]{1}$/;
            return gstPattern.test(gstNumber);
        }

        // Form Submission Validation (including GST Number and Password)
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get the input fields
            const firstName = document.getElementById('firstName');
            const lastName = document.getElementById('lastName');
            const email = document.getElementById('email');
            const panNumber = document.getElementById('panNumber');
            const gstNumber = document.getElementById('gstNumber');
            const password = document.getElementById('password');

            let isValid = true;

            // Reset previous error states
            resetErrorStyles([firstName, lastName, email, panNumber, gstNumber, password]);

            // Basic validation
            if (!firstName.value) {
                showError(firstName, 'First Name is required.');
                isValid = false;
            }
            if (!lastName.value) {
                showError(lastName, 'Last Name is required.');
                isValid = false;
            }
            if (!email.value || !validateEmail(email.value)) {
                showError(email, 'Please enter a valid Email Address.');
                isValid = false;
            }
            if (!panNumber.value || !validatePAN(panNumber.value)) {
                showError(panNumber, 'Please enter a valid PAN Number.');
                isValid = false;
            }
            if (!gstNumber.value || !validateGST(gstNumber.value)) {
                showError(gstNumber, 'Please enter a valid GST Number.');
                isValid = false;
            }
            if (!password.value) {
                showError(password, 'Password is required.');
                isValid = false;
            }

            // If validation fails, prevent form submission
            if (!isValid) return;

            // Prepare data to send to API
            const vendorData = {
                firstName: firstName.value,
                lastName: lastName.value,
                email: email.value,
                panNumber: panNumber.value,
                gstNumber: gstNumber.value,
                password: password.value
            };

            // Send data to API
            fetch('http://192.168.1.39:8080/api/v1/vendor/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(vendorData),
            })
                .then(response => response.json())
                .then(data => {
                    alert('Account created successfully! Welcome, ' + vendorData.firstName);
                    console.log('Success:', data);
                    window.location.href = 'signin.html';
                })
                .catch(error => {
                    alert('There was an issue with your request: ' + error.message);
                    console.error('Error:', error);
                });
        });

        // Utility Functions
        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function validatePAN(panNumber) {
            const panPattern = /^[A-Z]{5}[0-9]{4}[A-Z]$/;
            return panPattern.test(panNumber);
        }

        function showError(input, message) {
            input.style.border = '2px solid red';
            input.focus();
            alert(message);
        }

        function resetErrorStyles(inputs) {
            inputs.forEach(input => {
                input.style.border = '1px solid #ccc';
            });
        }
    </script>

</body>

</html>
