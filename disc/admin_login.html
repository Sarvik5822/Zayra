<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="webcrumbs">
        <div class="w-[400px] bg-white rounded-lg shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <div class="text-center">
                    <h1 class="text-2xl font-bold mb-2">Admin Portal</h1>
                    <p class="text-neutral-600">Sign in to access dashboard</p>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Admin Email</label>
                        <div class="relative">
                            <span
                                class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">admin_panel_settings</span>
                            <input type="email" id="email" placeholder="Enter admin email" required
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Admin Password</label>
                        <div class="relative">
                            <span
                                class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">lock</span>
                            <input type="password" id="password" placeholder="Enter admin password" required
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox"
                                class="w-4 h-4 rounded border-neutral-300 text-[#559ce2] focus:ring-[#559ce2] transition duration-200" />
                            <span class="ml-2 text-sm">Keep session active</span>
                        </label>
                        
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-[#559ce2] text-white py-3 rounded-lg hover:bg-[#4080c2] active:bg-[#3070b2] transition duration-200 transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">login</span>
                    Access Dashboard
                </button>

            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the values from the input fields
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation (you can expand this as needed)
            if (email === '' || password === '') {
                alert('Please fill in all fields.');
                return;
            }

            // Simulate a successful login (you can replace this with actual authentication logic)
            alert('Login successful! Welcome, ' + email);
        });
    </script>

</body>

</html>
