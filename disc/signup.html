<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="webcrumbs">
        <div class="w-[400px] bg-white rounded-lg shadow-xl p-8">
            <form id="registrationForm" class="space-y-6">
                <div class="text-center">
                    <h1 class="text-2xl font-bold mb-2">Vendor Portal</h1>
                    <p class="text-neutral-600">Create your vendor account</p>
                </div>

                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">First Name</label>
                            <div class="relative">
                                <span
                                    class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">person</span>
                                <input type="text" id="firstName" placeholder="First name" required
                                    class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Last Name</label>
                            <div class="relative">
                                <span
                                    class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">person</span>
                                <input type="text" id="lastName" placeholder="Last name" required
                                    class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Email Address</label>
                        <div class="relative">
                            <span
                                class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">mail</span>
                            <input type="email" id="email" placeholder="Enter your email" required
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">PAN Number</label>
                        <div class="relative">
                            <span
                                class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">badge</span>
                            <input type="text" id="panNumber" placeholder="Enter PAN number" required
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">GST Number</label>
                        <div class="relative">
                            <span
                                class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">receipt_long</span>
                            <input type="text" id="gstNumber" placeholder="Enter GST number" required
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <div class="relative">
                            <span
                                class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">lock</span>
                            <input type="password" id="password" placeholder="Create password" required
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Confirm Password</label>
                        <div class="relative">
                            <span
                                class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-neutral-500">lock_reset</span>
                            <input type="password" id="confirmPassword" placeholder="Confirm password" required
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-[#559ce2] focus:border-transparent outline-none transition duration-200" />
                        </div>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-[#559ce2] text-white py-3 rounded-lg hover:bg-[#4080c2] active:bg-[#3070b2] transition duration-200 transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">how_to_reg</span>
                    Create Account
                </button>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-neutral-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-neutral-500">Or sign up with</span>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-3">
                    <button
                        class="flex items-center justify-center px-4 py-2 border border-neutral-300 rounded-lg hover:bg-neutral-50 hover:border-[#559ce2] transition duration-200 group">
                        <i
                            class="fa-brands fa-google text-xl group-hover:scale-110 transition-transform text-[#559ce2]"></i>
                    </button>
                    <button
                        class="flex items-center justify-center px-4 py-2 border border-neutral-300 rounded-lg hover:bg-neutral-50 hover:border-[#559ce2] transition duration-200 group">
                        <i
                            class="fa-brands fa-facebook text-xl group-hover:scale-110 transition-transform text-[#559ce2]"></i>
                    </button>
                    <button
                        class="flex items-center justify-center px-4 py-2 border border-neutral-300 rounded-lg hover:bg-neutral-50 hover:border-[#559ce2] transition duration-200 group">
                        <i
                            class="fa-brands fa-apple text-xl group-hover:scale-110 transition-transform text-[#559ce2]"></i>
                    </button>
                </div>

                <p class="text-center text-sm">
                    Already have an account?
                    <a href="signin.html" class="text-[#559ce2] hover:text-[#4080c2] ml-1 transition duration-200">Sign
                        In</a>
                </p>
            </form>
        </div>
    </div>


    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the values from the input fields
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const panNumber = document.getElementById('panNumber').value;
            const gstNumber = document.getElementById('gstNumber').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation
            if (!firstName || !lastName || !email || !panNumber || !gstNumber || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Simulate a successful account creation (you can replace this with actual registration logic)
            alert('Account created successfully! Welcome, ' + firstName + ' ' + lastName);
        });

    </script>

</body>

</html>
