        /* Custom styles to fix the sidebar */
        body {
            margin: 0;

        aside {
            position: fixed;
            top: 0;
            left: 0;
            width: 16rem;

            /* Full height */

            /* Allow scrolling if content overflows */

        .main-content {
            margin-left: 16rem;

    <div id="webcrumbs" class="flex">

                            <div class="grid grid-cols-2 gap-8">

                                    <div>

                                                <option value="7_days">7 Days Return</option>
                                                <option value="15_days">15 Days Return</option>
                                                <option value="30_days">30 Days Return</option>
                                                <option value="custom">Custom Policy</option>
                                            </select>
                                            <textarea
                                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                                placeholder="Enter custom policy details..." rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Shipping Methods Supported</label>

                                                <input type="checkbox"
                                                    class="rounded text-blue-500 focus:ring-blue-500" />

                                            </label>
                                            <label

                                                <input type="checkbox"
                                                    class="rounded text-blue-500 focus:ring-blue-500" />

                                        </div>
                                    </div>

                                    <div>

                                            <option value="free">Free Shipping</option>
                                            <option value="flat">Flat Rate</option>
                                            <option value="location">Based on Location</option>
                                        </select>

                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"

    <script>
        // Load data from local storage on page load
        window.onload = function () {
            const settings = JSON.parse(localStorage.getItem('vendorSettings')) || {};

            // Populate form fields with saved settings
            document.getElementById('processingTime').value = settings.processingTime || '';
            document.getElementById('returnPolicy').value = settings.returnPolicy || '';
            document.getElementById('returnDetails').value = settings.returnDetails || '';
            document.getElementById('exchangePolicy').value = settings.exchangePolicy || '';
            document.getElementById('warrantyPolicy').value = settings.warrantyPolicy || '';
            document.getElementById('warrantyDetails').value = settings.warrantyDetails || '';
            document.getElementById('accountNumber').value = settings.accountNumber || '';
            document.getElementById('ifscCode').value = settings.ifscCode || '';
            document.getElementById('bankName').value = settings.bankName || '';
            document.getElementById('minPayoutThreshold').value = settings.minPayoutThreshold || '';
            document.getElementById('preferredPaymentMethod').value = settings.preferredPaymentMethod || '';
            document.getElementById('flatRateAmount').value = settings.flatRateAmount || '';

            // Check checkboxes
            document.getElementById('standardCourier').checked = settings.standardCourier || false;
            document.getElementById('expressDelivery').checked = settings.expressDelivery || false;
            if (settings.cod) {
                document.querySelector(`input[name="cod"][value="${settings.cod}"]`).checked = true;
            }
            if (settings.autopayout) {
                document.querySelector(`input[name="autopayout"][value="${settings.autopayout}"]`).checked = true;
            }
            if (settings.twoFactorAuth) {
                document.querySelector(`input[name="2fa"][value="${settings.twoFactorAuth}"]`).checked = true;
            }
        };

        // Save settings to local storage
        document.getElementById('saveBtn').addEventListener('click', function () {
            const settings = {
                processingTime: document.getElementById('processingTime').value,
                returnPolicy: document.getElementById('returnPolicy').value,
                returnDetails: document.getElementById('returnDetails').value,
                exchangePolicy: document.getElementById('exchangePolicy').value,
                warrantyPolicy: document.getElementById('warrantyPolicy').value,
                warrantyDetails: document.getElementById('warrantyDetails').value,
                accountNumber: document.getElementById('accountNumber').value,
                ifscCode: document.getElementById('ifscCode').value,
                bankName: document.getElementById('bankName').value,
                minPayoutThreshold: document.getElementById('minPayoutThreshold').value,
                preferredPaymentMethod: document.getElementById('preferredPaymentMethod').value,
                flatRateAmount: document.getElementById('flatRateAmount').value,
                standardCourier: document.getElementById('standardCourier').checked,
                expressDelivery: document.getElementById('expressDelivery').checked,
                cod: document.querySelector('input[name="cod"]:checked').value,
                autopayout: document.querySelector('input[name="autopayout"]:checked').value,
                twoFactorAuth: document.querySelector('input[name="2fa"]:checked').value,
            };

            localStorage.setItem('vendorSettings', JSON.stringify(settings));
            alert("Details saved successfully!");
        });

        // Cancel button functionality
        document.getElementById('cancelBtn').addEventListener('click', function () {
            if (confirm("Are you sure you want to cancel? All unsaved changes will be lost.")) {
                window.location.reload(); // Reloads the page
            }
        });

        // Placeholder functions for account management
        function deactivateAccount() {
            if (confirm("Are you sure you want to deactivate your account?")) {
                alert("Account deactivated successfully.");
                // Add logic to handle account deactivation
            }
        }

        function deleteAccount() {
            if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                alert("Account deleted successfully.");
                // Add logic to handle account deletion
            }
        }

        function contactAdmin() {
            alert("Contacting admin support...");
            // Add logic to handle contacting admin support
        }
    </script>
