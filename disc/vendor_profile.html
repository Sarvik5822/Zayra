<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom styles to fix the sidebar */
        body {
            margin: 0;
            padding-left: 16rem;
            /* Adjust this based on the width of your sidebar */
        }

        aside {
            position: fixed;
            top: 0;
            left: 0;
            width: 16rem;
            /* Width of the sidebar */
            height: 100vh;
            /* Full height */
            overflow-y: auto;
            /* Allow scrolling if content overflows */
            background-color: white;
            /* Background color for the sidebar */
            border-right: 1px solid #e5e7eb;
            /* Border for the sidebar */
        }

        .main-content {
            margin-left: 16rem;
            /* Same as sidebar width */
            padding: 1rem;
            /* Padding for the main content */
        }

        header {
            position: fixed;
            /* Fix the header at the top */
            top: 0;
            left: 16rem;
            /* Align with the sidebar */
            right: 0;
            /* Stretch to the right */
            z-index: 10;
            /* Ensure it stays above other content */
        }
    </style>
</head>

<body>
    <div id="webcrumbs" class="flex">
        <div id="sidebar-container"></div> <!-- Sidebar will be inserted here -->
        <div class="flex-1">
            <div id="header-container"></div> <!-- Header will be inserted here -->
            <div class="p-6 space-y-6">
                <script src="layout.js"></script>
                <div class="container mx-auto p-6">
                    <h1 class="text-2xl font-bold mt-10 mb-6">Profile</h1>
                    <div class="flex flex-col gap-6">
                        <div class="mt-6 bg-white rounded-xl shadow-lg p-6">
                            <h2 class="text-2xl font-bold mb-6">Business Details</h2>
                            <div class="grid grid-cols-2 gap-8">
                                <div class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Store Name</label>
                                        <input type="text" id="storeName"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter store name" required />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Business Type</label>
                                        <select id="businessType"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            required>
                                            <option value="">Select business type</option>
                                            <option value="manufacturer">Jewellery Manufacturer</option>
                                            <option value="retailer">Retailer</option>
                                            <option value="wholesaler">Wholesaler</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">GST Number</label>
                                        <input type="text" id="gstNumber"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter GST number" required />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">PAN Number</label>
                                        <input type="text" id="panNumber"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter PAN number" required />
                                    </div>
                                </div>
                                <div class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Business Logo</label>
                                        <div id="logoUpload"
                                            class="border-2 border-dashed rounded-lg p-8 text-center hover:border-blue-500 transition-all duration-200">
                                            <span class="material-symbols-outlined text-4xl mb-2">cloud_upload</span>
                                            <p class="text-sm">Drag and drop your logo here or</p>
                                            <button id="browseLogo"
                                                class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-200">Browse
                                                Files</button>
                                            <input type="file" id="logoFile" class="hidden" accept="image/*" />
                                        </div>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Business Address</label>
                                        <div class="space-y-4">
                                            <input type="text" id="streetAddress"
                                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                                placeholder="Street address" required />
                                            <input type="text" id="city"
                                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                                placeholder="City" required />
                                            <div class="grid grid-cols-2 gap-4">
                                                <input type="text" id="state"
                                                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                                    placeholder="State" required />
                                                <input type="text" id="pinCode"
                                                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                                    placeholder="PIN Code" required />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-6 bg-white rounded-xl shadow-lg p-6">
                            <h2 class="text-2xl font-bold mb-6">Contact Information</h2>
                            <div class="grid grid-cols-3 gap-8">
                                <div class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Profile Image</label>
                                        <div id="profileUpload"
                                            class="border-2 border-dashed rounded-lg p-8 text-center hover:border-blue-500 transition-all duration-200">
                                            <span class="material-symbols-outlined text-4xl mb-2">account_circle</span>
                                            <p class="text-sm">Upload your profile picture or</p>
                                            <button id="choosePhoto"
                                                class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-200">Choose
                                                Photo</button>
                                            <input type="file" id="profileFile" class="hidden" accept="image/*" />
                                        </div>
                                    </div>
                                </div>
                                <div class="space-y-6 col-span-2">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Owner's Name</label>
                                        <input type="text" id="ownerName"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter owner's name" required />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Email Address</label>
                                        <input type="email" id="email"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter email address" required />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Phone Number</label>
                                        <input type="tel" id="phone"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter phone number" required />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-6 bg-white rounded-xl shadow-lg p-6">
                            <h2 class="text-2xl font-bold mb-6">Payment & Bank Details</h2>
                            <div class="grid grid-cols-2 gap-8">
                                <div class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Bank Account Number</label>
                                        <input type="text" id="bankAccount"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter bank account number" required />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Bank Name</label>
                                        <input type="text" id="bankName"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter bank name" required />
                                    </div>
                                </div>
                                <div class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">IFSC Code</label>
                                        <input type="text" id="ifscCode"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter IFSC code" required />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Payment Mode Preference</label>
                                        <select id="paymentMode"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            required>
                                            <option value="">Select payment mode</option>
                                            <option value="bank">Bank Transfer</option>
                                            <option value="upi">UPI</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-6 flex justify-end space-x-4">
                            <button id="cancelBtn"
                                class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all duration-200">Cancel</button>
                            <button id="saveBtn"
                                class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-200">Save
                                Details</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('browseLogo').addEventListener('click', function () {
            document.getElementById('logoFile').click();
        });

        document.getElementById('choosePhoto').addEventListener('click', function () {
            document.getElementById('profileFile').click();
        });

        document.getElementById('saveBtn').addEventListener('click', function () {
            const storeName = document.getElementById('storeName').value;
            const businessType = document.getElementById('businessType').value;
            const gstNumber = document.getElementById('gstNumber').value;
            const panNumber = document.getElementById('panNumber').value;
            const streetAddress = document.getElementById('streetAddress').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const pinCode = document.getElementById('pinCode').value;
            const ownerName = document.getElementById('ownerName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const bankAccount = document.getElementById('bankAccount').value;
            const bankName = document.getElementById('bankName').value;
            const ifscCode = document.getElementById('ifscCode').value;
            const paymentMode = document.getElementById('paymentMode').value;

            if (!storeName || !businessType || !gstNumber || !panNumber || !streetAddress || !city || !state || !pinCode || !ownerName || !email || !phone || !bankAccount || !bankName || !ifscCode || !paymentMode) {
                alert("Please fill in all required fields.");
                return;
            }

            alert("Details saved successfully!");
            // Here you can add logic to send the data to the server
        });

        document.getElementById('cancelBtn').addEventListener('click', function () {
            if (confirm("Are you sure you want to cancel? All unsaved changes will be lost.")) {
                // Logic to clear the form or redirect
                window.location.reload(); // Reloads the page
            }
        });

    </script>

</body>

</html>
