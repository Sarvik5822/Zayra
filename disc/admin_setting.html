<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom styles to fix the sidebar */
        body {
            margin: 0;
            padding-left: 16rem;
            /* Adjust this based on the width of your sidebar */
        }

        aside {
            position: fixed;
            top: 0;
            left: 0;
            width: 16rem;
            /* Width of the sidebar */
            height: 100vh;
            /* Full height */
            overflow-y: auto;
            /* Allow scrolling if content overflows */
            background-color: white;
            /* Background color for the sidebar */
            border-right: 1px solid #e5e7eb;
            /* Border for the sidebar */
        }

        .main-content {
            margin-left: 16rem;
            /* Same as sidebar width */
            padding: 1rem;
            /* Padding for the main content */
        }

        header {
            position: fixed;
            /* Fix the header at the top */
            top: 0;
            left: 16rem;
            /* Align with the sidebar */
            right: 0;
            /* Stretch to the right */
            z-index: 10;
            /* Ensure it stays above other content */
        }
    </style>
</head>

<body>
    <div id="webcrumbs" class="flex">
        <div id="sidebar-container"></div> <!-- Sidebar will be inserted here -->
        <div class="flex-1">
            <div id="header-container"></div> <!-- Header will be inserted here -->
            <div class="p-6 space-y-6">
                <script src="layout1.js"></script>

                <h1 class="text-2xl font-bold mt-20 mb-6">Settings</h1>
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow rounded-lg p-6 mt-6">
                    <h3 class="text-xl font-medium mb-4">Update Store Information</h3>

                    <!-- Table for Store Information -->
                    <div class="mt-6 overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b">
                                    <th
                                        class="px-6 py-3 text-left text-sm font-semibold whitespace-nowrap text-gray-500">
                                        Field</th>
                                    <th
                                        class="px-6 py-3 text-left text-sm font-semibold whitespace-nowrap text-gray-500">
                                        Information</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Store Name -->
                                <tr>
                                    <td class="px-6 py-3 text-sm text-gray-700">Store Name</td>
                                    <td class="px-6 py-3 text-sm text-gray-700">
                                        <input type="text" id="storeName"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="e.g., Zayra Jewellery" required />
                                    </td>
                                </tr>

                                <!-- Store Address -->
                                <tr>
                                    <td class="px-6 py-3 text-sm text-gray-700">Store Address</td>
                                    <td class="px-6 py-3 text-sm text-gray-700">
                                        <input type="text" id="storeAddress"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter store address" required />
                                    </td>
                                </tr>

                                <!-- Business Email -->
                                <tr>
                                    <td class="px-6 py-3 text-sm text-gray-700">Business Email</td>
                                    <td class="px-6 py-3 text-sm text-gray-700">
                                        <input type="email" id="businessEmail"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter business email" required />
                                    </td>
                                </tr>

                                <!-- Contact Number -->
                                <tr>
                                    <td class="px-6 py-3 text-sm text-gray-700">Contact Number</td>
                                    <td class="px-6 py-3 text-sm text-gray-700">
                                        <input type="tel" id="contactNumber"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter contact number" required />
                                    </td>
                                </tr>

                                <!-- Operational Hours -->
                                <tr>
                                    <td class="px-6 py-3 text-sm text-gray-700">Operational Hours</td>
                                    <td class="px-6 py-3 text-sm text-gray-700">
                                        <input type="text" id="operationalHours"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="e.g., Mon-Sun: 10 AM - 7 PM" required />
                                    </td>
                                </tr>

                                <!-- Social Media Links -->
                                <tr>
                                    <td class="px-6 py-3 text-sm text-gray-700">Social Media Links</td>
                                    <td class="px-6 py-3 text-sm text-gray-700">
                                        <div class="space-y-4">
                                            <input type="url" id="instagramLink"
                                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                                placeholder="Instagram URL" />
                                            <input type="url" id="facebookLink"
                                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                                placeholder="Facebook URL" />
                                            <input type="url" id="twitterLink"
                                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                                placeholder="Twitter URL" />
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Update Button -->
                    <div class="mt-6 flex justify-end space-x-4">
                        <button id="updateBtn"
                            class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-200">Update
                            Store Information</button>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow rounded-lg p-6 mt-6">
                    <h3 class="text-xl font-medium mb-4">Change Admin Password & Security Settings</h3>

                    <!-- Table for Security Settings -->
                    <div class="mt-6 overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b">
                                    <th
                                        class="px-6 py-3 text-left text-sm font-semibold whitespace-nowrap text-gray-500">
                                        Field</th>
                                    <th
                                        class="px-6 py-3 text-left text-sm font-semibold whitespace-nowrap text-gray-500">
                                        Information</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Current Password -->
                                <tr>
                                    <td class="px-6 py-3 text-sm text-gray-700">Current Password</td>
                                    <td class="px-6 py-3 text-sm text-gray-700">
                                        <input type="password" id="currentPassword"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter current password" required />
                                    </td>
                                </tr>

                                <!-- New Password -->
                                <tr>
                                    <td class="px-6 py-3 text-sm text-gray-700">New Password</td>
                                    <td class="px-6 py-3 text-sm text-gray-700">
                                        <input type="password" id="newPassword"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Enter new password" required />
                                    </td>
                                </tr>

                                <!-- Confirm New Password -->
                                <tr>
                                    <td class="px-6 py-3 text-sm text-gray-700">Confirm New Password</td>
                                    <td class="px-6 py-3 text-sm text-gray-700">
                                        <input type="password" id="confirmNewPassword"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                                            placeholder="Confirm new password" required />
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-6 flex justify-end space-x-4">
                        <button id="updatePasswordBtn"
                            class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-200">Update
                            Password</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById('lineChart').getContext('2d');
            let lineChart;

            function generateDates(month) {
                const daysInMonth = new Date(2025, month, 0).getDate();
                return Array.from({ length: daysInMonth }, (_, i) => `${2025}-${month.toString().padStart(2, '0')}-${(i + 1).toString().padStart(2, '0')}`);
            }

            function updateChart(month) {
                const dates = generateDates(month);
                const data = dates.map(() => Math.floor(Math.random() * 100));

                if (lineChart) {
                    lineChart.destroy();
                }

                lineChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: `Performance Data for ${month}/2025`,
                            data: data,
                            borderColor: 'blue',
                            backgroundColor: 'rgba(0, 0, 255, 0.1)',
                            borderWidth: 2,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { title: { display: true, text: 'Date' } },
                            y: { title: { display: true, text: 'Value' } }
                        }
                    }
                });
            }

            // Ensure the select dropdown exists before attaching the event listener
            const monthSelect = document.getElementById('monthSelect');
            if (monthSelect) {
                monthSelect.addEventListener('change', function () {
                    updateChart(this.value);
                });
            }

            updateChart(1); // Initial chart load for January
        });
    </script>

</body>

</html>
